name: Deploy PR Preview to GitHub Pages

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages-preview-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: './dist'
          retention-days: 7

      - name: Comment PR with preview info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview build completed successfully!\n\nâœ… Lint passed\nâœ… Tests passed\nâœ… Build passed\n\nTo deploy this preview to GitHub Pages, you can:\n1. Manually trigger the \`Deploy to GitHub Pages\` workflow from the Actions tab\n2. Or merge this PR to deploy to the main site\n\nDownload the build artifact from this workflow run to test locally.`
            })
