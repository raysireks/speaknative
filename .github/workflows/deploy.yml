name: Deploy to GitHub Pages

# This workflow deploys the application to GitHub Pages
# Default deployment source: main branch (automatic on push)
# Manual deployment: can specify any branch via workflow_dispatch

on:
  push:
    branches:
      - main  # ‚Üê Primary deployment branch for GitHub Pages
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (defaults to main if not specified)'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        env:
          VITE_BASE_PATH: '/speaknative/'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
